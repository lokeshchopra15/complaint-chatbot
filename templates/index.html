<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title> Chatbot</title>
  <style>
    :root {
      --bg-light: #f4f6f9;
      --bg-dark: #181a1b;
      --text-light: #333;
      --text-dark: #f0f0f0;
      --primary: #00796b;
      --primary-dark: #004d40;
      --bot-bg: #e8f5e9;
      --user-bg: #e1f5fe;
      --chat-bg: #ffffff;
      --chat-bg-dark: #222;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-light);
      color: var(--text-light);
      transition: all 0.4s ease;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .top-bar {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      background-color: var(--primary);
      color: white;
      padding: 15px 25px;
      gap: 10px;
    }

    .top-bar button {
      background-color: var(--primary-dark);
      color: white;
      border: none;
      padding: 10px 18px;
      cursor: pointer;
      border-radius: 6px;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }

    .top-bar button:hover {
      background-color: #00695c;
    }

    .chatbox {
      flex: 1;
      display: flex;
      flex-direction: column;
      max-width: 900px;
      width: 100%;
      margin: auto;
      padding: 20px;
    }

    h2 {
      text-align: center;
      color: var(--primary);
      margin-bottom: 15px;
      font-size: 2rem;
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      background-color: var(--chat-bg);
      border-radius: 10px;
      border: 1px solid #ccc;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .user, .bot {
      max-width: 75%;
      padding: 12px 18px;
      border-radius: 18px;
      line-height: 1.5;
      font-size: 15px;
    }

    .user {
      background-color: var(--user-bg);
      color: #0277bd;
      align-self: flex-end;
      border-bottom-right-radius: 0;
    }

    .bot {
      background-color: var(--bot-bg);
      color: #2e7d32;
      align-self: flex-start;
      border-bottom-left-radius: 0;
    }

    .input-area {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }

    input[type="text"] {
      flex: 1;
      padding: 14px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    button.send {
      padding: 14px 24px;
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button.send:hover {
      background-color: #00695c;
    }

    .dark-mode {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    .dark-mode .messages {
      background-color: var(--chat-bg-dark);
    }

    #loginPopup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .login-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      width: 350px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    .login-box h3 {
      margin-bottom: 20px;
      color: var(--primary);
    }

    .login-box input {
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      font-size: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      font-size: 16px;
      margin-top: 10px;
    }

    .issue-card {
      background-color: #e0f2f1;
      padding: 10px 14px;
      margin: 8px 0;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      font-size: 14px;
      cursor: pointer;
    }

    .issue-card:hover {
      background-color: #b2dfdb;
    }

    .new-chat-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: var(--primary);
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 50px;
      font-size: 14px;
      font-weight: bold;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      cursor: pointer;
    }

    .new-chat-btn:hover {
      background-color: #00695c;
    }
  </style>
</head>
<body class="dark-mode"> <!-- ðŸ‘ˆ Enable dark mode by default -->

  <div class="top-bar">
    <button onclick="toggleTheme()">ðŸŒ“ Toggle Theme</button>
    <button onclick="window.location.href='/'">User Mode</button>
    <button onclick="window.location.href='/admin'">Admin</button>
  </div>

  <div class="chatbox">
    <h2>ðŸ¤–  Employee Chatbot</h2>
    <div class="messages" id="messages"></div>
    <div class="input-area">
      <input type="text" id="question" placeholder="Type your message...">
      <button class="send" onclick="sendMessage()">Send</button>
    </div>
  </div>

  <button class="new-chat-btn" onclick="location.reload()">ðŸ†• New Chat</button>

  <div id="loginPopup">
    <div class="login-box">
      <h3>Employee Login</h3>
      <input type="text" id="employeeId" placeholder="Employee ID">
      <input type="email" id="employeeEmail" placeholder="Email">
      <input type="password" id="employeePassword" placeholder="Password">
      <button onclick="loginUser()">Login</button>
    </div>
  </div>

  <script>
    let employee_id = "";
    let employee_email = "";

    document.addEventListener("DOMContentLoaded", () => {
      const messagesDiv = document.getElementById("messages");
      messagesDiv.innerHTML += `<div class="bot">Bot: ðŸ‘‹ Hello! Welcome to the Employee Chatbot. Please type 'menu' to begin.</div>`;
    });

    function toggleTheme() {
      document.body.classList.toggle('dark-mode');
    }

    function loginUser() {
      const id = document.getElementById("employeeId").value.trim();
      const email = document.getElementById("employeeEmail").value.trim();
      const pass = document.getElementById("employeePassword").value;

      if (id && email && pass) {
        employee_id = id;
        employee_email = email;
        sessionStorage.setItem("employee_id", id);
        sessionStorage.setItem("employee_email", email);
        document.getElementById("loginPopup").style.display = "none";
      } else {
        alert("Please fill all fields correctly.");
      }
    }

    async function sendMessage(text) {
      const questionInput = document.getElementById("question");
      const messagesDiv = document.getElementById("messages");

      const question = text || questionInput.value;
      if (!question) return;

      messagesDiv.innerHTML += `<div class="user">You: ${question}</div>`;
      questionInput.value = "";

      const response = await fetch("/ask", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          question: question,
          employee_id: employee_id,
          employee_email: employee_email
        })
      });

      const data = await response.json();

      if (data.reply.includes("Please select the issue category")) {
        const categoryText = data.reply.split(":")[1];
        const categories = categoryText.split(/(\d+\.\s)/).filter(s => s.trim() !== "");

        let categoryHtml = `<div class="bot">Bot: <div>`;
        for (let i = 0; i < categories.length; i += 2) {
          const cleanText = categories[i + 1]?.trim();
          categoryHtml += `<div class="issue-card" onclick="sendMessage('${cleanText}')">${cleanText}</div>`;
        }
        categoryHtml += `</div></div>`;
        messagesDiv.innerHTML += categoryHtml;
      } else {
        messagesDiv.innerHTML += `<div class="bot">Bot: ${data.reply}</div>`;
      }

      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }
  </script>
</body>
</html>
